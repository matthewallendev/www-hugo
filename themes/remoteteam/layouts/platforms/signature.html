{{ define "main" }}
  {{ partial "page-headline.html" . }}

  {{ if .Site.Data.platforms.signature.sections.enable }}
    {{ with .Site.Data.platforms.signature.sections }}
      <div class="sections" >
        {{ range .item }}
          {{ partial "section.html" . }}
        {{ end }}
      </div>
    {{ end }}
  {{ end }}

  {{ partial "cta-bold.html" . }}

{{ end }}
