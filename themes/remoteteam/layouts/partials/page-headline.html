<!-- page title -->
<main class="main-content">
  <header
    class="header text-white bg-dark"
    style="background-color: #2d46c1 !important;"
  >
    <div class="container text-center">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="w-75 mx-auto">
            <h2 class="d-inline-block">
              {{ $.Params.headline }}
            </h2>
            {{ if isset .Params "summary" }}
              <p>{{ $.Params.summary }}</p>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </header>
</main>
<!-- /page title -->
