{{ "<!-- google analytics -->" | safeHTML }}
{{ with .Site.Params.google_analytics_id }}
    <script>
    (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ . }}', 'auto');
    ga('send', 'pageview');
    </script>
{{ end }}

{{ "<!--  Global site tag (gtag.js) - Google Analytics -->" | safeHTML }}
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-114129024-1"></script>
<script>
  document.addEventListener("DOMContentLoaded", function(event) { 
    setTimeout(function () {
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-114129024-1');
    }, 1000);
  });
</script>

{{ "<!-- cookiebot -->" | safeHTML }}
<script async id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="43cfb1f9-b152-4fff-8841-57cffc4bb37f" type="text/javascript"></script>
<script>
  if(document.cookie.includes('sign_status=1')) {
      document.getElementById('signInButton').text = 'Go to Dashboard';
      document.getElementById('signInButton').href = 'https://dashboard.remoteteam.com';
      document.getElementById('loginButton').remove();
      if(document.getElementById('homeTryFree')) {
        document.getElementById('homeTryFree').remove();
      }
    }
</script>
