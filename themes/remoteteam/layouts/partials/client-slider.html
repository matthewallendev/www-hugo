<div class="integration">
  {{ range .Site.Data.homepage.clients_logo_slider.item }}
  {{ if and ( ne .URL "" ) ( ne .URL "#" ) }}
  <a href="{{ .URL | safeURL }}" >
    <img loading="lazy" src="{{.logo | absURL}}"  alt="{{.title}}" >
  </a>
  {{ else }}
  <span >
    <img loading="lazy" src="{{.logo | absURL}}" alt="{{.title}}" >
  </span>
  {{ end }}
  {{ end }}

</div>
