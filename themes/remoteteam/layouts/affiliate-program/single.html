{{ define "main" }}

  {{ partial "page-headline.html" . }}

  <section class="section bg-gray">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="form-check m-4 bg-gray">
            Applying this with this program,
            <input type="checkbox" value="value2" checked disabled>
            <label class="form-check-label"  for="styled-checkbox-2">I accept </label>
            <button type="button" class="btn btn-link p-1 text-bold" data-toggle="modal" data-target="#termsModal">
              Terms of Use
            </button>
          </div>

          <div class="content">
              <script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script>
              <iframe class="airtable-embed airtable-dynamic-height" src="https://airtable.com/embed/shrxPoGSklcySHBSz?backgroundColor=cyan" 
                frameborder="0" onmousewheel="" width="100%" height="878" style="background: transparent; border: 1px solid #ccc;"></iframe>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="termsModal" tabindex="-1" role="dialog" aria-labelledby="termsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="termsModalLabel">Affiliate Agreement</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  {{.Content }}
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </section>

{{ end }}
