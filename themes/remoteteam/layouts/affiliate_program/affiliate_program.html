{{ define "main" }}
  {{ partial "page-headline.html" . }}

  {{ if .Site.Data.affiliate_program.sections.enable }}
    {{ with .Site.Data.affiliate_program.sections }}
      <div class="sections my-4" >
        {{ range .item }}
          {{ partial "section.html" . }}
        {{ end }}
      </div>
    {{ end }}
  {{ end }}

  {{ partial "cta-bold-orange.html" . }}
  
{{ end }}
